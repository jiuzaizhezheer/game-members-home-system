name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm
      - name: Cache PDM virtualenv
        uses: actions/cache@v4
        with:
          path: |
            __pypackages__/
            .venv/
            ~/.cache/pip
          key: ${{ runner.os }}-py3.12-${{ hashFiles('pyproject.toml', 'pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-py3.12-

      - name: Install dev dependencies
        run: |
          make dev-install

      - name: Run pre-commit
        run: |
          make pre-commit

      - name: Run checks
        run: |
          make check
